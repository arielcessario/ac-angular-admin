<div class="title">
    <div class="btn ">
        <input type="submit" class="btn-back btn-medium no-margin"
               onclick="window.location='#/listado_categorias';"
               value="">
        <label>Volver</label>
    </div>
    <h1>Administrar Categorias</h1></div>
<div class="v-spacer"></div>
<form ng-controller="CategoriasController  as categoriasCtrl"
      name="categoriasForm" novalidate>
    <div class="form-flex">
        <div>
            <input type="text" id="nombre" name="nombre" ng-model="categoriasCtrl.categoria.nombre" ng-maxlength="100"
                   required><br>
            <label for="nombre">Nombre</label>
        <span style="color:red" ng-show="categoriasForm.nombre.$dirty && categoriasForm.nombre.$invalid">
            <span ng-show="categoriasForm.nombre.$error.required">Debe ingresar un Nombre</span>
            <span ng-show="categoriasForm.nombre.$error.maxlength">El Nombre es demasiado largo (MÃ¡ximo 100)</span>
        </span>
        </div>

        
    </div>
    <br/>

    <div>
        <!--<input type="submit"-->
        <!--ng-disabled="categoriasForm.user.$dirty && categoriasForm.user.$invalid ||-->
        <!--categoriasForm.email.$dirty && categoriasForm.email.$invalid">-->
        <div class="btn"><input type="submit" ng-click="categoriasCtrl.save();"
                                ng-disabled="categoriasForm.$invalid" class="relieve-2 btn-ok btn-big" value="">
            <label>Guardar Producto</label>
        </div>

        <div ng-if="categoriasCtrl.id != 0" class="btn">
            <input type="submit" ng-click="categoriasCtrl.delete();"
                   class="relieve-2 btn-delete btn-big" value="">
            <label>Eliminar Categoria</label>
        </div>
    </div>

</form>
