<div class="title">
    <h1>Administrar Gastos</h1></div>
<div class="v-spacer"></div>
<form ng-controller="GastosController  as gastosCtrl"
      name="gastosForm" novalidate>
    <div class="form-flex">
        <!--<div>-->
            <!--<input type="text" id="nombre" name="nombre" ng-model="gastosCtrl.gasto.nombre" ng-maxlength="100"-->
                   <!--required><br>-->
            <!--<label for="nombre">Nombre</label>-->
        <!--<span style="color:red" ng-show="gastosForm.nombre.$dirty && gastosForm.nombre.$invalid">-->
            <!--<span ng-show="gastosForm.nombre.$error.required">Debe ingresar un Nombre</span>-->
            <!--<span ng-show="gastosForm.nombre.$error.maxlength">El Nombre es demasiado largo (Máximo 100)</span>-->
        <!--</span>-->
        <!--</div>-->

        <div>
            <select name="pagando" id="pagando" ng-model="gastosCtrl.movimiento">
                <option value="005">Tarjetas</option>
                <option value="007">Sueldos</option>
                <option value="008">Comisiones Bancarias</option>
                <option value="009">Impuestos</option>
                <option value="012">Otros Gastos</option>
                <option value="014">Otros Impuestos</option>
            </select><br><label for="movimiento">Que desea pagar</label>
        </div>

        
    </div>
    <br/>

    <div ng-if="gastosCtrl.movimiento == '005'" style="display: flex;" id="tarjetas">
        <div>
            <input type="text" ng-model="gastosCtrl.comentario" ng-maxlength="100"
                   required><br>
            <label for="nombre">Comentario</label>
        </div>

        <div>
            <input type="number" step="0.01" ng-model="gastosCtrl.importe"
                   required><br>
            <label for="importe">Importe</label>

        </div>
    </div>
    <div ng-if="gastosCtrl.movimiento == '007'" style="display: flex;" id="sueldos">
        <div>
            <!--01 - SUELDOS-->
            <!--02 - AGUINALDOS-->

            <select name="pagando" ng-model="gastosCtrl.subtipo">
                <option value="01">Sueldo</option>
                <option value="02">Aguinaldo</option>
            </select><br><label for="pagando">Pagar</label>
        </div>

        <div>
            <input type="text"  ng-maxlength="100"  ng-model="gastosCtrl.comentario"
                   required><br>
            <label for="nombre">Comentario</label>
        </div>

        <div>
            <input type="number" step="0.01" ng-model="gastosCtrl.importe"
                   required><br>
            <label for="importe">Importe</label>

        </div>
    </div>
    <div ng-if="gastosCtrl.movimiento == '008'" style="display: flex;" id="comisiones">
        <div>
            <!--01 - GASTO INTERESES-->
            <!--02 - MANTENIMIENTO DE CUENTAS-->
            <!--03 - COMISIONES POR VENTAS CON TARJETA-->

            <select name="pagando" ng-model="gastosCtrl.subtipo">
                <option value="01">Gasto Intereses</option>
                <option value="02">Mantenimiento de cuentas</option>
                <option value="03">Comisiones por ventas con tarjetas</option>
            </select><br><label for="pagando">Comisión a pagar</label>
        </div>

        <div>
            <input type="text" ng-maxlength="100"  ng-model="gastosCtrl.comentario"
                   required><br>
            <label for="nombre">Comentario</label>
        </div>

        <div>
            <input type="number" step="0.01" ng-model="gastosCtrl.importe"
                   required><br>
            <label for="importe">Importe</label>

        </div>

    </div>
    <div ng-if="gastosCtrl.movimiento == '009'" style="display: flex;" id="impuestos">
        <div>
            <!--5.2.4.01	AGUA-->
            <!--5.2.4.02	LUZ-->
            <!--5.2.4.03	TELEFONOS Y FAX-->
            <!--5.2.4.04	INTERNET-->
            <!--5.2.4.05	ALQUILERES-->
            <!--5.2.4.06	EXPENSAS-->



            <select name="pagando" id="impuesto" ng-model="gastosCtrl.subtipo">
                <option value="01">Agua</option>
                <option value="02">Luz</option>
                <option value="03">Teléfono</option>
                <option value="04">Internet</option>
                <option value="05">Alquileres</option>
                <option value="06">Expensas</option>
            </select><br><label for="pagando">Impuesto a pagar</label>
        </div>

        <div>
            <input type="text" ng-maxlength="100"  ng-model="gastosCtrl.comentario"
                   required><br>
            <label for="nombre">Comentario</label>
        </div>

        <div>
            <input type="number" step="0.01" ng-model="gastosCtrl.importe"
                   required><br>
            <label for="importe">Importe</label>

        </div>
    </div>
    <div ng-if="gastosCtrl.movimiento == '012'" style="display: flex;" id="otros">
        <div>
            <input type="text" ng-model="gastosCtrl.comentario" ng-maxlength="100"
                   required><br>
            <label for="nombre">Comentario</label>
        </div>

        <div>
            <input type="number" step="0.01" ng-model="gastosCtrl.importe"
                   required><br>
            <label for="importe">Importe</label>

        </div>
    </div>

    <div ng-if="gastosCtrl.movimiento == '014'" style="display: flex;" id="otrosImpuestos">
        <div>
            <!--5.2.5.01	IMPUESTOS FISCALES Y MUNICIP.-->
            <!--5.2.5.02	MONOTRIBUTO SOCIEDAD-->
            <!--5.2.5.03	MONOTRIBUTO PERSONAL-->
            <!--5.2.5.04	IDB-->
            <!--5.2.5.05	SADAIC-->
            <!--5.2.5.06	PERCEPCION GANANCIAS-->
            <!--5.2.5.07	PERCEPCION IIBB-->



            <select name="pagando" id="otrosImpuesto" ng-model="gastosCtrl.subtipo">
                <option value="01">Impuestos Fiscales y Municip.</option>
                <option value="02">Monotributo Sociedad</option>
                <option value="03">Monotributo Personal</option>
                <option value="04">IDB</option>
                <option value="05">SADAIC</option>
                <option value="06">Percepción Ganancias</option>
                <option value="07">Percepción IIBB</option>
            </select><br><label for="pagando">Impuesto a pagar</label>
        </div>

        <div>
            <input type="text" id="nombre" ng-maxlength="100"  ng-model="gastosCtrl.comentario"
                   required><br>
            <label for="nombre">Comentario</label>
        </div>

        <div>
            <input type="number" step="0.01" ng-model="gastosCtrl.importe"
                   required><br>
            <label for="importe">Importe</label>

        </div>
    </div>

    <div>

        <!--Formas de pago-->
        <!--01 - Efectivo-->
        <!--02 - TD-->
        <!--03 - TC-->
        <!--04 - Transferencia CA-->
        <!--05 - Transferencia CC-->
        <!--05 - Caja General-->
        <select name="" id="forma_pago" ng-model="gastosCtrl.forma_pago">
            <option value="01">Efectivo</option>
            <option value="02">Débito</option>
            <option value="03">Crédito</option>
            <option value="04">Transferencia CA</option>
            <option value="05">Transferencia CC</option>
        </select>
        <br><label for="forma_pago">Forma de Pago</label>
    </div>

    <div>
        <!--<input type="submit"-->
        <!--ng-disabled="gastosForm.user.$dirty && gastosForm.user.$invalid ||-->
        <!--gastosForm.email.$dirty && gastosForm.email.$invalid">-->
        <div class="btn"><input type="submit" ng-click="gastosCtrl.save();"
                                ng-disabled="gastosForm.$invalid" class="relieve-2 btn-ok btn-big" value="">
            <label>Guardar Producto</label>
        </div>

    </div>


</form>
