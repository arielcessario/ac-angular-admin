<div class="title">
    <div class="btn ">
        <input type="submit" class="btn-back btn-medium no-margin"
               onclick="window.location='#/listado_sucursales';"
               value="">
        <label>Volver</label>
    </div>
    <h1>Administrar Sucursales</h1></div>
<div class="v-spacer"></div>
<form ng-controller="SucursalesController  as sucursalesCtrl"
      name="sucursalesForm" novalidate>
    <div class="form-flex" style="justify-content:flex-start !important;">
        <div class="input-container">
            <input type="text" id="nombre" name="nombre" ng-model="sucursalesCtrl.sucursal.nombre" ng-maxlength="45"
                   required>
            <label for="nombre">Nombre</label>

        </div>        
        <div class="input-container">
            <input type="text" id="direccion" name="direccion" ng-model="sucursalesCtrl.sucursal.direccion" ng-maxlength="45"
                   required>
            <label for="direccion">Direccion</label>

        </div>        
        <div class="input-container">
            <input type="text" id="telefono" name="telefono" ng-model="sucursalesCtrl.sucursal.telefono" ng-maxlength="45"
                   required>
            <label for="telefono">Telefono</label>

        </div>
        

        
    </div>
    <br/>

    <div>
        <!--<input type="submit"-->
        <!--ng-disabled="sucursalesForm.user.$dirty && sucursalesForm.user.$invalid ||-->
        <!--sucursalesForm.email.$dirty && sucursalesForm.email.$invalid">-->
        <div class="btn"><input type="submit" ng-click="sucursalesCtrl.save();"
                                ng-disabled="sucursalesForm.$invalid" class="relieve-2 btn-ok btn-big" value="">
            <label>Guardar Sucursal</label>
        </div>

        <div ng-if="sucursalesCtrl.id != 0" class="btn">
            <input type="submit" ng-click="sucursalesCtrl.delete();"
                   class="relieve-2 btn-delete btn-big" value="">
            <label>Eliminar Sucursal</label>
        </div>
    </div>

</form>
