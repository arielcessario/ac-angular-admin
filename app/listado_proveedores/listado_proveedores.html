<div ng-controller="ListadoProveedoresController as listadoProveedoresCtrl">
    <div class="title"><h1>Listado Proveedores</h1></div>
    <div class="v-spacer"></div>

    <div class="full-width">

        <input type="text" ng-model="listadoProveedoresCtrl.filtro" class="full-width" required/>
        <label>Buscar...</label>
    </div>


    <table st-table="listadoProveedoresCtrl.proveedores" class="table table-striped">
        <thead>
        <tr>
            <th>Nombre</th>
            <th>Cuit</th>
            <th>Telefono</th>
            <th>Mail</th>
            <th style="width: 5%;">Modificar</th>
        </tr>
        </thead>
        <tbody>

        <tr ng-repeat="row in listadoProveedoresCtrl.proveedores | filter:listadoProveedoresCtrl.filtro"
            ac-last-list-item>

            <td class="">{{row.nombre}}</td>
            <td class="">{{row.cuit}}</td>
            <td class="">{{row.telefono}}</td>
            <td class="">{{row.mail}}</td>

            <td class="">
                <div class="btn">
                    <button ng-click="listadoProveedoresCtrl.detalle(row.proveedor_id)"
                            class="btn-medium btn-visibility"></button>
                    <label>Mostrar Detalle</label>
                </div>
            </td>

        </tr>
        </tbody>
    </table>
